<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Element creation </title>
</head>

<body style="background-color: rgb(39, 32, 32);">

    <script>
        const div = document.createElement('div')
        console.log(div);

        div.className = "main"
        div.id = Math.floor(Math.random() * 10)//fun id
        //custom attributes 
        div.setAttribute("title", "genereated title") // key and value 
        div.style.backgroundColor = "green"
        div.style.padding = "12px"
        div.style.color="white"
        // div.innerHTML = "code with me"; // take reference and then overwrite
        
        const addText = document.createTextNode("code with me")
        div.appendChild(addText)

        document.body.appendChild(div)
    </script>

</body>

</html>
